<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <table class="table table-border table-bordered text-center shadow">
        <tr></br>
           
            <th>UserName</th>
            <th>Phone No</th>
            <th>DOB</th>
            <th>Address</th>
            <th>Password</th>  
            <th>Edit/Delete</th>
        </tr>

        {% for i in dha %}

        <tr>
           
            <td>{{i.user.username}}</td>
            <td>{{i.phoneno}}</td>
            <td>{{i.dob}}</td>
            <td>{{i.address}}</td>
            <td>{{i.user.password}}</td>
            <td><a href="/edit_user/{{i.user.id}}" class="btn btn-success" >Edit</a>
                <a href="/delete_user/{{i.user.id}}" class="btn btn-danger">Delete</a></td>  
        </tr>

        {% endfor %}
        
    </table>
</body>
</html>
