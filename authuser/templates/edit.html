<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
    <form method="POST"  action="/update/{{crs.id}}">  
        {% csrf_token %}  
            <div class="form-group"><br><br>
                <label>Employee ID:</label>  
                <input type="text"  name="empid"  value="{{crs.empid}}"/>    
            </div><br>    

            <div class="form-group">
                <label>Name:</label>  
                <input type="text"  name="name"  value="{{crs.name}}" />  
            </div><br>   

            <div class="form-group">
                <label>Email:</label>  
                <input type="email"  name="email"  value="{{crs.email}}" />  
            </div><br>  
            
            
             <div class="form-group">
                <label>Contact:</label>  
                <input type="text"  name="contact" id="id_contact"  value="{{crs.contact}}" />  
            </div><br>  

            <button type="submit" name="update" class="btn btn-success">Update</button>  
            </div> 
        </div>  
        </form>         
    </div>   
</body>
</html>
