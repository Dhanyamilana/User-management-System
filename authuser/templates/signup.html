<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <form method="POST" action="">
        {% csrf_token %}

            <h3>SIGNUP</h3>
            <br><br>
             
            <div class="form-group">
            <label>UserName:</label>
            <input type ='text' name ='username' class="" placeholder="enter the name ">
            <br><br>

            <div class="form-group">
            <label>Phone No:</label>
            <input type ='text' name ='phoneno' class="" placeholder="enter the phoneno ">
            <br><br>

            <div class="form-group">
            <label>DOB:</label>
            <input type ='text' name ='dob' class="" placeholder="enter the dob ">
            <br><br>

            <div class="form-group">
            <label>Address:</label>
            <input type ='text' name ='address' class="" placeholder="enter the address ">
            <br><br>

            <div class="form-group">
            <label>Password:</label>
            <input type ='text' name ='password' class="" placeholder="enter the password ">
            <br><br>
            
            <button type="submit" name="signup" class="btn btn-success">Submit</button>    
            <a href="/show" class="btn btn-danger">Database</a>
            
        </div>
        </div>
</form>
</div>
</body>
</html>
