<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
    <form method="POST"  action="/signup_update/{{sgn.id}}">  
        {% csrf_token %}  
            <div class="form-group"><br><br>
                <label>UserName:</label>  
                <input type="text"  name="username"  value="{{sgn.username}}"/>    
            </div><br>    

            <div class="form-group">
                <label>Phone No:</label>  
                <input type="text"  name="phoneno"  value="{{sgn.dhan.phoneno}}" />  
            </div><br>   

            <div class="form-group">
                <label>DOB:</label>  
                <input type="dob"  name="dob"  value="{{sgn.dhan.dob}}" />  
            </div><br>  
            
             <div class="form-group">
                <label>Address:</label>  
                <input type="text"  name="address"  value="{{sgn.dhan.address}}" />  
            </div><br>  

            <div class="form-group">
                <label>Password:</label>  
                <input type="password"  name="password" value="{{sgn.password}}" />  
            </div><br>  

            <button type="submit" name="update" class="btn btn-success">Update</button>  
            </div> 
        </div>  
        </form>         
    </div>   
</body>
</html>
